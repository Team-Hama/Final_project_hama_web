<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>게시물 보기 페이지</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="./js/s3_photoExample.js"></script>
</head>
<body onload="getArticles()">


    <header class="header">
        <div class="logo-nav">
            <a href="../main_page/index.html" class="logo">
              <img src="../img/minecraft_title.png" alt="Hama Logo" />
            </a>
        </div>
        <div class="header-title">
            <h1>Community List</h1>
        </div>
    </header>


    <div class="bulletin_container">
        <ul id="articles"></ul>
        <div id="pagination"></div>
    </div>

    <div class="button_container">
        <!-- 검색창과 검색 버튼 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="검색어를 입력하세요...">
            <button id="search-button" onclick="filterArticles()">Search</button>
        </div>

        <button id="register-button" onclick="goToArticleAddPage()">Register Post</button>
    </div>

</body>
</html>
