<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="aws-sdk.min.js"></script>
  <script src="aws-cognito-sdk.min.js"></script>
  <script src="amazon-cognito-identity.min.js"></script>
  <script src="main.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <header class="header">
    <div class="logo-nav">
        <a href="../main_page/index.html" class="logo">
          <img src="../img/minecraft_title.png" alt="Hama Logo" />
        </a>
    </div>
    <div class="header-title">
        <h1>SignUp Page</h1>
    </div>
  </header>


  <div class="input_container">
    <div class="login-console">
      <label for="title-input">Your Email</label>
      <input type="text" id="email" placeholder="Please add email">
    </div>

    <div class="login-console">
      <label for="content-input">Your verification code</label>
      <input type="text" id="ConfirmCode" placeholder="Please add verification code">
    </div>
  </div>



  <div class="button_container">
    <div class="wide-button-box">
      <button type="button" value="Confirm" onclick="ConfirmRegistration();">Confirm Registration</button>
    </div>

    <div class="wide-button-box">
      <button type="button" class="btn-cancel" onclick="window.location.href='/main_page/index.html';">Cancel</button>
    </div>
  </div>


</body>
</html>
