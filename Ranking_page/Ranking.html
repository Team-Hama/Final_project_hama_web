<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>플레이어 랭킹 페이지</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="getRankings()">

    <header class="header">
        <div class="logo-nav">
            <a href="../main_page/index.html" class="logo">
              <img src="../img/minecraft_title.png" alt="Hama Logo" />
            </a>
        </div>
        <div class="header-title">
            <h1>플레이어 랭킹</h1>
        </div>
    </header>

    <div class="ranking_container">
        <ul id="rankings"></ul>
        <div id="pagination"></div>
    </div>

    <div class="button_container">
        <!-- 검색창과 검색 버튼 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="플레이어를 검색하세요...">
            <button id="search-button" onclick="filterRankings()">검색</button>
        </div>
    </div>
</body>
</html>
