<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" type="text/css" href="userdata.css">
</head>
<body onload="loadUserProfile()">


    <header class="header">
        <div class="logo-nav">
            <a href="../main_page/index.html" class="logo">
              <img src="../img/minecraft_title.png" alt="Hama Logo" />
            </a>
        </div>
        <div class="header-title">
            <h1>User Data</h1>
        </div>
    </header>

    <div class="userdata_container">

        <div class="profile-main-container">
            <section class="profile-section">
                <section class="profile-up-section">
                    <section class="profile-picture-section">
                        <h2 class="profile-picture-box-title">User Profile</h2>

                        <div class="profile-picture-box">
                            
                            <img src="https://hama-web-bucket.s3.ap-northeast-2.amazonaws.com/User_Data/no_email/no_profile_image.png" alt="Profile Picture" class="server-img" id="profile-picture">
                            <p id="upload-status"></p>
                        </div>
                    </section>

                    <section class="profile-graph-section">
                        <div class="profile-box">
                            <h2>Email-Address</h2>
                            <p id="user-email">Loading...</p>
                        </div>

                        <div class="profile-box">
                            <h2 class="profile-box-title">현재 재화 정보</h2>
                            <p class="server-description"><strong>30,000 gold</strong></p>
                        </div>
                    </section>
                </section>

                <section class="profile-logout-section">
                    <div class="profile-commnet-box">
                        <h2 class="profile-comment-title">Your Comment</h2>
                        <p id="current-comment">Loading your comment...</p>
                    </div>
                </section>                
            </section>
        </div>    
    </div>


    <div class="button_container">
        <div class="wide-button-box">
            <button type="button" value="Change Profile" onclick="redirectToChangeProfile()";>Change Profile</button>
        </div>


        <div class="detail-button-box">
            <button class="logout_btn">Logout</button>
            <button class="btn-cancel" onclick="window.location.href='../main_page/index.html';">Cancel</button>
        </div>
      
    </div>

    <script src="../login_page/aws-cognito-sdk.min.js"></script>
    <script src="../login_page/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
