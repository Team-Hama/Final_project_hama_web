<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Hama Server</title>
    <link rel="stylesheet" href="/main_page/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.10/dist/amazon-cognito-identity.min.js"></script>
    <script src="/main_page/scripts.js"></script>
</head>
<body>

    <!-- Minecraft 메인 타이틀 이미지 -->
    <div class="main-title">
        <img src="/img/minecraft_colorfull_title.png" alt="Minecraft Title">
      </div>
    
      <!-- 스플래시 텍스트 -->
      <div class="splash-container">
        <div id="splash-text"></div>
      </div>
      
      <!-- Minecraft 메뉴 -->
      <div class="mc-menu">
        <!-- Single Button -->
        <div class="mc-button full">
          <div id="gameStartButton" class="gameStartButton">Game Start</div>
        </div>

        <div class="mc-button full">
          <a href="#" id="communityLink" class="title">Community</a>
        </div>
        
        <div class="mc-button full">
          <a href="#" id="RankingLink" class="title">Weekly Ranking</a>
        </div>
    
        <!-- Double Button -->
        <div class="double">
          <div class="mc-button full">
            <div class="title" onclick="window.location.href='/main_page/server_guide.html';">Server Guide</div>
          </div>
          <div class="mc-button full">
            <div class="title" id="userDataButton" onClick="goToUserData()">Login</div>
          </div>
        </div>
    
        <!-- Language Button -->
        <div class="mc-button full lang">
          <div class="title">
            <img src="https://i.ibb.co/99187Lk/lang.png" alt="Lang" onclick="window.location.href='/main_page/introduce_developer.html';">
          </div>
        </div>
      </div>
</body>
<script>
  // 이미지 배열 - S3 버킷에서 불러올 이미지 경로 목록
const imageArray = [
    "https://hama-web-bucket.s3.ap-northeast-2.amazonaws.com/server_guide/farm.png",
    "https://hama-web-bucket.s3.ap-northeast-2.amazonaws.com/server_guide/wild.png",
    "https://hama-web-bucket.s3.ap-northeast-2.amazonaws.com/server_guide/lobby.png",
    "https://hama-web-bucket.s3.ap-northeast-2.amazonaws.com/server_guide/lobby_sunset.png",
    "https://hama-web-bucket.s3.ap-northeast-2.amazonaws.com/server_guide/fish.png",
    "https://hama-web-bucket.s3.ap-northeast-2.amazonaws.com/server_guide/fish_midnight.png"
];

// 랜덤하게 이미지를 선택하는 함수
function getRandomImage() {
    const randomIndex = Math.floor(Math.random() * imageArray.length);
    return imageArray[randomIndex];
}

// 선택한 이미지를 배경으로 설정
function setRandomBackground() {
    const randomImage = getRandomImage();
    document.body.style.backgroundImage = `url('${randomImage}')`;
}

// 페이지가 로드될 때 배경 설정
window.onload = setRandomBackground;
</script>
</html>
