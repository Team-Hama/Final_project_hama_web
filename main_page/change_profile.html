<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile</title>
    <link rel="stylesheet" href="userdata.css">
</head>
<body>

    <header class="header">
        <div class="logo-nav">
            <a href="/main_page/index.html" class="logo">
              <img src="/img/minecraft_title.png" alt="Hama Logo" />
            </a>
        </div>
        <div class="header-title">
            <h1>Change Profile</h1>
        </div>
    </header>

    <div class="userdata_container">
        <!-- Minecraft Username input field -->
        <div class="minecraft-console">
            <label for="minecraft-username-input">Minecraft Username</label>
            <input type="text" id="minecraft-username-input" placeholder="Enter your Minecraft username">
        </div>

        <div class="minecraft-console">
            <label for="title-input">Comment</label>
            <input type="text" id="new_profile_comment" placeholder="Please add your comment">
        </div>

        <div class="minecraft-console">
            <label for="article-input">Picture</label>
            <div class="picture-box">
                <label for="new_profile_image" class="custom-file-label">
                    <img src="../img/Painting.webp" alt="Choose File" class="Painting-emoji">
                </label>
                <span id="file-name" class="file-name">Please choose your image</span> 
                <input type="file" id="new_profile_image" name="filename" accept="image/*" required onchange="updateFileName()"> <!-- onchange 이벤트 추가 -->
            </div>
        </div>
    </div>

    <div class="button_container">
        <div class="detail-button-box">
            <button class="save-profile_btn" onclick="saveProfileChanges()">Save Changes</button>
            <button class="btn-cancel" onclick="window.location.href='../main_page/user_data.html';">Cancel</button>
        </div>
    </div>

    <script src="../login_page/aws-cognito-sdk.min.js"></script>
    <script src="../login_page/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
